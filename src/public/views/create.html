<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Room</title>

    <div id="space"></div> <br>
    <button onclick="copyToClipboard()">Copy</button>

    <div class="chat-messages"></div>

    <input type="text" id="msgInput">
    <button onclick="sendMessage()">Send</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard-polyfill/3.0.1/main/clipboard-polyfill.js"></script>
</head>
<body>
    <script>
        //@ts-ignore
        const socket = io()

        const space = document.querySelector('#space')

        function copyToClipboard(){
            const textToBeCopied = space.getAttribute('value')

            //@ts-ignore
            clipboard.writeText(textToBeCopied).then( () => {
            
            }).cacth( (err) => {
            
            })
        }        

        function outputMessage(msg){
            console.log(msg)

            const div = document.createElement('div')
            div.innerHTML = `<p> ${msg.author}: ${msg.message}</p>`
            document.querySelector('.chat-messages').appendChild(div)
        }

        function sendMessage(){
            const messageText = document.querySelector('#msgInput')

            // Emit message to the server
            socket.emit('messageClient', messageText.value)
        }


        socket.on('genLink', id => {
            space.innerHTML = `localhost:3000/join/${id}`
            space.setAttribute('value', `localhost:3000/join/${id}`)
        })

        socket.on('messageServer', msg => {
            outputMessage(msg)
        })
    </script>
</body>
</html>
